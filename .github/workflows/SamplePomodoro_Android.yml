name: CI Push&Pull Xamarin.Android
on: [push, pull_request]
jobs:
  Android:
    runs-on: macos-latest    
    steps:
    - uses: actions/checkout@v1      
    - name: Android
      run: |
        cd SimplePomodoro
        nuget restore
        msbuild SimplePomodoro/SimplePomodoro.Android/SimplePomodoro.Android.csproj /verbosity:normal /t:Rebuild /t:PackageForAndroid /t:SignAndroidPackage /p:Configuration=Debug 
    - uses: actions/upload-artifact@v2
      with:
        name: Android App
        path: SimplePomodoro/SimplePomodoro.Android/bin/Debug/com.companyname.simplepomodoro.apk 
